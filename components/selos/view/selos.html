<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Utilização de selos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="StyleSheet" charset="UTF-8" href="view/css/index.css">
    </head>
    <body>
        <form method="post">
            <table border="0">
                <tr>
                    <th>Tipo</th>
                    <th>Data inicial</th>
                    <th>Data final</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>
                        <select name="id_tipo">
                            <!-- BEGIN Tipo -->
                            <option value="{id_tipo}"{selecionado}>{descricao_tipo}</option>
                            <!-- END Tipo -->
                        </select>
                    </td>
                    <td>
                        <input type="text" name="data_inicial" value="{data_inicial}">
                    </td>
                    <td>
                        <input type="text" name="data_final" value="{data_final}">
                    </td>
                    <td>
                        <input type="submit" name="carregar" value="Carregar">
                    </td>
                    <td>
                        <input type="submit" name="salvar" value="Salvar">
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <textarea id="selos" rows="30" cols="100">{selos}</textarea>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
